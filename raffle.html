<meta charset="UTF-8">

<script>
	
	function breakTheLine(){
		document.write("<br><br>");

	}

	function show (sentence){
		document.write(sentence);
		breakTheLine();

	}

	function raffle (n){
		return Math.round(Math.random() * n);
	}

	var numberThought = raffle(20);
	console.log(numberThought);

	var guess = parseInt(prompt("Which number do you think the machine has tought?"));

	if (guess == numberThought) {

		show ("Amazing! I tought exactly "+ numberThought);
	} else {
		show ("Sorry, you're mistaken! I thought number " + numberThought);
	}

</script>
