<script>
	
		function raffle() {

	       return Math.round(Math.random() * 10);

	    }

	    function raffleNumbers(quantity) {

	        var secrets = [];

	        var number = 1;

	        while (number <= quantity){

 				var randomNumber = raffle();
            
            	var foundNumber = false;
	        

	        if (randomNumber !== 0) {

	        	for (var position = 0; position <secrets.length; position++){
	        		if (secrets [position] == randomNumber){
	        			foundNumber = true;
	        			break;
	        		}
	        	}
	        	if (foundNumber == false){
	        		secrets.push (randomNumber);
	        		number++
	        	}
	        }
	}	
	        return secrets;

	    }
