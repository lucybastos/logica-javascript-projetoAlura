<meta charset="utf-8">

<script>
	
		function breakTheLine(){

			document.write("<br><br>");

	}

		function show (sentence){
			
			document.write(sentence);
			breakTheLine();
	}

		function bmi (weight, height){
			
			var bmi = weight/(height*height);
			show ("<h3>"+"The BMI calculated is: "+"</h3>"+"<br>"+bmi);
	}

	var weightDaniel = 84;
	var heightDaniel = 1.79;

	bmi(weightDaniel, heightDaniel);

	var weightFelipe = 68;
	var heightFelipe = 1.72;

	bmi (weightFelipe, heightFelipe);


</script>
