<canvas width="600" height="400"> </canvas>

<h1>Baby Lu</h1>

<script>
	
	var screen = document.querySelector("canvas");
    var brush = screen.getContext('2d');

    brush.fillStyle = "lightblue";
    brush.fillRect (0,0,600,400);

    brush.fillStyle = "lightgreen";
    brush.fillRect (0,0,200,400);

    brush.fillStyle = "lightgreen"
    brush.fillRect (400, 0, 200, 400);

    brush.fillStyle = "pink";
    brush.beginPath();
    brush.moveTo (300,200);
    brush.lineTo(200,400);
    brush.lineTo(400,400);
    brush.fill();

    brush.fillStyle = "white";
    brush.beginPath();
    brush.arc(300,200,50,0,2 * 3.14);
    brush.fill();

    brush.fillStyle = "pink"
    brush.beginPath();
    brush.arc (300,150,30,0,2 *3.14);
    brush.fill();
</script>
